<style>
  #da-content {
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    padding: 2em;
  }

  #da-content .link-list-container {
    max-width: 500px;
    margin: auto;
  }

  #da-content .link-list-button {
    display: block;
    background: #ff6f91;
    color: white;
    text-decoration: none;
    padding: 1em;
    margin: 1em 0;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.3s ease;
  }

  #da-content .link-list-button:hover {
    background: #ff4f78;
  }

  #da-content .note {
    font-size: 0.9em;
    margin-top: 1em;
  }

  #da-content .submenu {
    border-radius: 10px;
    padding: 1em;
    margin-top: 2em;
  }

  #da-content .submenu .submenu-h3 {
    margin-top: 0;
    font-size: 1.2em;
  }

  #da-content .submenu p {
    font-size: 0.95em;
    margin-bottom: 1em;
  }

  #da-content .button-row {
    display: flex;
    justify-content: center;
    gap: 1em;
    flex-wrap: wrap;
  }

  #da-content .button-row a {
    flex: 1 1 40%;
    background: #ff6f91;
    color: white;
    text-decoration: none;
    padding: 0.8em;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.3s ease;
  }

  #da-content .button-row a:hover {
    background: #ff4f78;
  }
</style>
